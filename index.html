<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Form Validation | JS Mini Project by @build.itbreak.it</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter Username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Enter Valid Email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter Strong Password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" placeholder="Rewrite Password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-field">
                <input type="submit" class="btn" value="Sign Up">
            </div>
        </form>
    </div>
</body>

<script src="./app.js"></script>
</html>
